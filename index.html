<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1757546d77.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <title>Sip-calculator</title>
</head>

<body>
    
    <div class="ultimatecontainer">
    <div class="container">
        <div class="calculator"> 
            <div class="slidercontainer">
                <div class="head"><p>Mothly Investment</p><div class="input "><i class="fa-solid fa-indian-rupee-sign icon"></i><input type="number" class="screen" id="M" ></div></div>
                <input type="range" min="0" max="100000" value="0" class="slider" id="mi">
                <div class="range"><span>0</span><span>100000</span></div>
            </div>
            
            <div class="slidercontainer s2">
                <div class="head"><p>Interest</p><div class="input s2"><input type="number" class="screen" id="I"  ><i class="fa-solid fa-percent"></i></div></div>
                <input type="range" min="0" max="30" value="0" class="slider " id="it">
                <div class="range"><span>0</span><span>30%</span></div>
            </div>
            <div class="slidercontainer s3">
                <div class="head"><p>Time</p><div class="input s3"><input type="number" class="screen" id="T"  ><i class="fa-regular fa-hourglass-half"></i></div></div>
                <input type="range" min="0" max="30" value="0" class="slider" id="tp">
                <div class="range"><span>0</span><span>30yr</span></div>
            </div>
            
          <div class="foo"></div> <span class="calbut"><button id="calculate">calculate</button></span><span id="some"></span></div>
        </div>
    </div>
    <div class="chart">
    <canvas id="myChartD"></canvas>
    <canvas id="myChartB"></canvas>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
